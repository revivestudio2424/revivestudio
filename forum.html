<section id="appointment" style="background-color: #f8f1e5; padding: 20px;">
  <h2 style="color: #c7b39b;">Book an Appointment</h2>
  <form action="https://formsubmit.co/revivestudio39@gmail.com" method="POST" style="max-width: 500px; margin: auto;">
    
    <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin: 10px 0;">
    
    <input type="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 10px; margin: 10px 0;">
    
    <input type="text" name="phone" placeholder="Contact Number" required style="width: 100%; padding: 10px; margin: 10px 0;">
    
    <input type="text" name="appointment-time" placeholder="Preferred Time" required style="width: 100%; padding: 10px; margin: 10px 0;">
    
    <select name="service" required style="width: 100%; padding: 10px; margin: 10px 0;">
      <option value="">Select a Service</option>
      <option value="Aesthetics">Aesthetics</option>
      <option value="Physiotherapy">Physiotherapy</option>
    </select>

    <!-- Optional: hide CAPTCHA and redirect -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://revivestudio2424.github.io/revivestudio/thank-you.html">

    <button type="submit" style="background-color: #c7b39b; color: white; padding: 10px 20px; border: none; cursor: pointer;">Submit</button>
  </form>
</section>
